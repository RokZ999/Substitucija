<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="main.css" />
    <!--jQerry link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Boostrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="container mt-3">
            <h2>Substitucija</h2>
            <p>Analaziranje besedila</p>
            <form>
              <div class="mb-3 mt-3">
                <label for="comment">Šifrirano besedilo:</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="raw_txt"
                  name="text"
                ></textarea>

                <div class="card mb-1 mt-1">
                  <div class="card-header">Zamenjevalna tabela</div>
                  <div class="card-body">
                    <div
                      id="zamnejaj"
                      class="table-responsive table-bordered table-sm"
                    ></div>
                  </div>
                </div>

                <label for="comment">Dešef besedilo:</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="raw_txt2"
                  name="text"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="col-7">
          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše črke</div>
            <div class="card-body">
              <div
                id="najpogoste-crke"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>

          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše bi-grami</div>
            <div class="card-body">
              <div
                id="dvojniki"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>

          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše bi-grami</div>
            <div class="card-body">
              <div
                id="trojniki"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>

          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše začetnice:</div>
            <div class="card-body">
              <div
                id="zacetnice"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>

          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše končnice</div>
            <div class="card-body">
              <div
                id="koncnice"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>

          <div class="card mb-1 mt-1">
            <div class="card-header">Najpogostejše samostojne črke:</div>
            <div class="card-body">
              <div
                id="samostojne-crke"
                class="table-responsive table-bordered table-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
